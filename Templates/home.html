<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins',sans-serif;
        }
        #navbar{
            /* position: sticky; */
            top: 0%;
            left: 0%;
            z-index: 100;
            /* padding: .5rem 5rem; */
            box-shadow:5px 5px 20px rgba(0,0,0,.5);
            background: black;
            
        }
        .navbar .navbar-brand{
        font-size: 25px;
        }
        #navbarSupportedContent a{
         color: white;
         border-bottom: 2px solid transparent;
        }
        #navbarSupportedContent a:hover{
            border-bottom: 2px solid rgb(240, 184, 0);}
        #navbarSupportedContent button
        {
            border-radius: 10px;
        }
        section{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #home{
            background:linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,0.3)),url("image4.jpg");
            background-size: cover;
            background-position: center;
            flex-direction: column;
        }
        #home h1{
            font-size: 100px;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            letter-spacing: 3px;
            text-shadow: 0px 1px 0px #ccc,
            0px 2px 0px #ccc,
            0px 3px 0px #ccc,
            0px 4px 0px #ccc,
            0px 5px 0px #ccc,
            0px 6px 0px #ccc,
            0px 7px 0px #ccc;
        }
        #home p{
            font-size: 18px;
            color:white;
        }
        #home .input-group{
        width: 30%;
        height: 45px;
        padding:0px;
        }
        .signin{
            background-color:rgb(223, 199, 16) !important;
            color: black;
            height: 45px;
        }
        .b-shad{
            -webkit-box-shadow: -10px 10px 5px 0px rgba(212,212,212,1);
            -moz-box-shadow: -10px 10px 5px 0px rgba(212,212,212,1);
            box-shadow: -10px 10px 5px 0px rgba(212,212,212,1);
        }
        
        .b-shad:hover{
            -webkit-box-shadow: -10px 10px 5px 0px rgba(161,161,161,1);
            -moz-box-shadow: -10px 10px 5px 0px rgba(161,161,161,1);
            box-shadow: -10px 10px 5px 0px rgba(161,161,161,1);
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhamEasy</title>
    <link rel="stylesheet" href="full.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-gift"></i><span class="text-warning">Pharm</span>Easy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">HOME</a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link" href="#">LABTEST</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="#">PRODUCTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CART</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">OFFERS</a>
                    </li>
                </ul>

                {% if user.is_authenticated %}
                <li class="nav-item"><span class="text-warning">Hello&nbsp;</span><span class="text-warning">{{user.username|upper}}!</span></li>&nbsp;&nbsp;
                <a href="{% url 'logout' %}" style="border-bottom: none">
                    <button type="button" class="btn btn-outline-warning">Logout</button>
                </a>

                {% else %}
                <a href="{% url 'login' %}" style="border-bottom: none">
                    <button type="button" class="btn btn-outline-warning">Login/SignUp</button>
                </a>
                {% endif %}
            </div>          
      </nav>

      <br><br>

    <div class="container-fluid mx-0 px-0">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1642055514517-7b52288890ec?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=500&ixid=MnwxfDB8MXxyYW5kb218MHx8cGhhcm1hY3l8fHx8fHwxNjU2NjkwNjYz&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1900" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1611690828749-66c846dbd1b4?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=500&ixid=MnwxfDB8MXxyYW5kb218MHx8cGhhcm1hY3l8fHx8fHwxNjU2NjkwNDgy&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1900" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1577401132921-cb39bb0adcff?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=500&ixid=MnwxfDB8MXxyYW5kb218MHx8bWVkaWNpbmVzfHx8fHx8MTY1NjY5MTU4MQ&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1900" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <br><br>

    <div class="container">
        <div class="row">
           {% for x in pro %}
            <div class="col-sm-4">
                <div class="card b-shad bg-light text-dark border-info mb-5 mx-3">
                    <div class="card-body">
                    <center><img src="{{x.img.url}}" style="max-width: 100%; height: 150px; " alt="404 error" class="img-fluid" ></center>
                    </div>
                    <div class="card-body">
                    <strong class="h5">{{x.name}}</strong>
                    <hr class="text-light">
                    <a href="#" class="btn btn-outline-warning" loading="lazy">Add to cart</a>
                    <a href="#" class="btn btn-outline-success">Buy</a>
                    <strong class="h4" style="float: right;">â‚¹{{x.price}}</strong>
                    </div>
                </div>
            </div>
           {% endfor %}
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
